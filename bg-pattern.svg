<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1629;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Glow circles representing data/analytics -->
  <circle cx="200" cy="200" r="180" fill="#6366f1" opacity="0.12" filter="url(#glow)"/>
  <circle cx="1720" cy="880" r="220" fill="#a855f7" opacity="0.1" filter="url(#glow)"/>
  <circle cx="960" cy="540" r="150" fill="#3b82f6" opacity="0.08" filter="url(#glow)"/>
  
  <!-- Accent elements suggesting structure/organization -->
  <g opacity="0.15">
    <!-- Left side: Document/Report icons concept -->
    <rect x="100" y="300" width="120" height="160" fill="none" stroke="#6366f1" stroke-width="2" rx="8"/>
    <line x1="120" y1="340" x2="200" y2="340" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="120" y1="370" x2="200" y2="370" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="120" y1="400" x2="180" y2="400" stroke="#6366f1" stroke-width="1.5"/>
    
    <!-- Right side: Chart/Analytics concept -->
    <g transform="translate(1700, 250)">
      <rect width="140" height="180" fill="none" stroke="#a855f7" stroke-width="2" rx="8"/>
      <polyline points="20,140 40,100 60,120 80,60 100,90 120,40" fill="none" stroke="#a855f7" stroke-width="2"/>
      <circle cx="20" cy="140" r="3" fill="#a855f7"/>
      <circle cx="40" cy="100" r="3" fill="#a855f7"/>
      <circle cx="60" cy="120" r="3" fill="#a855f7"/>
      <circle cx="80" cy="60" r="3" fill="#a855f7"/>
      <circle cx="100" cy="90" r="3" fill="#a855f7"/>
      <circle cx="120" cy="40" r="3" fill="#a855f7"/>
    </g>
  </g>
  
  <!-- Subtle tech lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.1">
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
  </g>
</svg>
